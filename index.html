<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <section id="container">
        <section id="board">
            <div data-index="1" class="field"></div>
            <div data-index="2" class="field"></div>
            <div data-index="3" class="field"></div><br>
            <div data-index="4" class="field"></div>
            <div data-index="5" class="field"></div>
            <div data-index="6" class="field"></div><br>
            <div data-index="7" class="field"></div>
            <div data-index="8" class="field"></div>
            <div data-index="9" class="field"></div>
            <div id="strike" class="strike"></div>
        </section>

        <section id="next-turn">
            <div>Next turn:</div>
            <div id="next"></div>
            <div id="victor" class="hidden">X/O wins!</div>
        </section>
    </section>
    <section>
        <button id="reset">Reset board</button>
    </section>
</body>

</html>
